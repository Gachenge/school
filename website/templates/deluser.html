{% extends "base.html" %}
{% block title %}Delete user{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Delete user</h3>
    <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="user_id" class="form-control" id="user_id" name="user_id" placeholder="Enter user id ">
    <br>
    <button type="submit" class="btn btn-primary">Delete</button>
</form>


{% endblock %}
