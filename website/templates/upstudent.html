{% extends "base.html" %}
{% block title %}Update Student{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Update student</h3>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input required type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input required type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="student_id">Student ID</label>
        <input required type="text" class="form-control" id="student_id" name="student_id" placeholder="Enter student ID">
    </div>
    <div class="form-group">
        <label for="grade">Subject grade</label>
        <input required type="text" class="form-control" id="grade" name="grade" placeholder="Enter subject grade">
    </div><div class="form-group">
        <label for="subject">Enter the subject</label>
        <input required type="subject" class="form-control" id="subject" name="subject" placeholder="Enter subject">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Update Student</button>
</form>

{% endblock %}
