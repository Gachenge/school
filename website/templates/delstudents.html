{% extends "base.html" %}
{% block title %}Delete teacher{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Delete teacher</h3>
    <div class="form-group">
        <label for="fname">First name</label>
        <input type="fname" class="form-control" id="fname" name="fname" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lname">Last name</label>
        <input type="lname" class="form-control" id="lname" name="lname" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="student_id">Teacher I.D</label>
        <input type="student_id" class="form-control" id="student_id" name="student_id" placeholder="Enter student I.D">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Delete</button>
</form>


{% endblock %}
