{% extends "base.html" %}
{% block title %}Add User{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Add user</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input required type="text" class="form-control" id="email" name="email" placeholder="Enter email address">
    </div>
    <div class="form-group">
        <label for="fname">User first name</label>
        <input required type="text" class="form-control" id="fname" name="fname" placeholder="Enter user first name">
    </div>
    <div class="form-group">
        <label for="lname">User last name</label>
        <input required type="text" class="form-control" id="lname" name="lname" placeholder="Enter user last name">
    </div>
    <div class="form-group">
        <label for="password">Enter password</label>
        <input required type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password1">Confirm password</label>
        <input required type="password" class="form-control" id="password1" name="password1" placeholder="Confirm password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add User</button>
</form>

{% endblock %}
